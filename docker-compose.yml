services:
  conduit:
    image: matrixconduit/matrix-conduit:latest
    volumes:
      - conduit_data:/var/lib/conduit
    environment:
      - CONDUIT_CONFIG=""
      - CONDUIT_SERVER_NAME=hub.local
      - CONDUIT_DATABASE_BACKEND=rocksdb
      - CONDUIT_DATABASE_PATH=/var/lib/conduit/
      - CONDUIT_PORT=6167
      - CONDUIT_MAX_REQUEST_SIZE=20000000
      - CONDUIT_ALLOW_REGISTRATION=true
      - CONDUIT_ALLOW_FEDERATION=false
      - CONDUIT_TRUSTED_SERVERS=["matrix.org"]
      - CONDUIT_LOG=warn,rocket=off,_=off,sled=off
      - CONDUIT_ADDRESS=0.0.0.0
      - CONDUIT_ALLOW_CHECK_FOR_UPDATES=false
    restart: unless-stopped
    networks:
      - default
      - hub_satellite_net

  db:
    image: postgres:16-alpine
    environment:
      - POSTGRES_USER=messenger
      - POSTGRES_PASSWORD=messenger
      - POSTGRES_DB=messenger
    volumes:
      - messenger_db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U messenger"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped

  backend:
    build: ./backend
    ports:
      - "8005:8000"
    environment:
      - DATABASE_URL=postgresql://messenger:messenger@db:5432/messenger
      - SECRET_KEY=${SECRET_KEY:-messenger-dev-secret}
      - MATRIX_HOMESERVER_URL=http://conduit:6167
      - MATRIX_SERVER_NAME=hub.local
      - MATRIX_ADMIN_USER=@admin:hub.local
      - MATRIX_ADMIN_PASSWORD=${MATRIX_ADMIN_PASSWORD:-admin-secret}
      - MESSENGER_SERVICE_TOKEN=${MESSENGER_SERVICE_TOKEN:-messenger-service-token-dev}
    depends_on:
      db:
        condition: service_healthy
      conduit:
        condition: service_started
    restart: unless-stopped

  frontend:
    build: ./frontend
    ports:
      - "8085:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  conduit_data:
  messenger_db_data:

networks:
  default:
  hub_satellite_net:
    external: true
