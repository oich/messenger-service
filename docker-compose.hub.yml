services:
  backend:
    environment:
      - DATABASE_URL=${DATABASE_URL:-postgresql://messenger:messenger@db:5432/messenger}
      - SECRET_KEY=${SECRET_KEY:-messenger-dev-secret}
      - HUB_SECRET_KEY=${HUB_SECRET_KEY:-hub-dev-secret-change-me}
      - HUB_INTERNAL_URL=${HUB_INTERNAL_URL:-http://hub-backend:8000}
      - MESSENGER_SERVICE_TOKEN=${MESSENGER_SERVICE_TOKEN:-messenger-service-token-dev}
      - AUTO_MIGRATE=${AUTO_MIGRATE:-1}
      - APP_SLUG=${APP_SLUG:-messenger-service}
      - FERTIGUNGS_APP_URL=${FERTIGUNGS_APP_URL:-}
      - WIKI_SERVICE_URL=${WIKI_SERVICE_URL:-}
      - TOOL_MANAGEMENT_URL=${TOOL_MANAGEMENT_URL:-}
      - MACHINE_MONITORING_URL=${MACHINE_MONITORING_URL:-}
      - PYTHONUNBUFFERED=${PYTHONUNBUFFERED:-1}
      - ALLOWED_ORIGINS=${HUB_URL}
    networks:
      - default
      - hub_satellite_net

  db:
    environment:
      - POSTGRES_DB=${POSTGRES_DB:-messenger}
      - POSTGRES_USER=${POSTGRES_USER:-messenger}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-messenger}

  frontend:
    build:
      context: ./frontend
      args:
        - VITE_HUB_URL=${HUB_URL:-https://localhost}
    ports: !override []
    networks:
      - default
      - hub_proxy_net

networks:
  hub_satellite_net:
    external: true
  hub_proxy_net:
    external: true
